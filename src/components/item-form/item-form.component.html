<form #form="ngForm" (onsubmit)="addTask($event)" class="form">
  <input 
  [(ngModel)]="newItemStr"
  [ngModelOptions]="{standalone: true}"
  name="newItemStr"
  type="text" 
  class="form_input"
  placeholder="Item name">
  <button (click)="addTask($event)" class="form_submit-btn button">Create</button>
</form >
