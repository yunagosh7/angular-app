<form #form="ngForm" (onsubmit)="onAddTask($event)" class="form">
  <input
  [(ngModel)]="newItemStr"
  [ngModelOptions]="{standalone: true}"
  name="newItemStr"
  type="text"
  class="form_input"
  placeholder="Item name">
  <button
   (click)="onAddTask($event)"
   class="form_submit-btn button">Create</button>
</form >
